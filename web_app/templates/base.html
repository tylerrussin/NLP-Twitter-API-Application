<!DOCTYPE html>
<html>
    <head>
        <title>Twitoff - {{title}}</title>
        <link rel="stylesheet" href="https://unpkg.com/picnic"/>
    </head>

    <body>
        <nav>
          <a href="/" class="brand"><span>NLP-Twitter-API-Application</span></a>

          <!-- responsive-->
          <input id="bmenub" type="checkbox" class="show">
          <label for="bmenub" class="burger pseudo button">Menu</label>

          <div class="menu">
            <a href="/reset" class="button error">Reset Database</a>
          </div>
        </nav>

        <article class="flex two" style="padding: 3em 1em;">
          {% block content %}
          <div>
            <h1>{{ title }}</h1>
            <form action="/compare" method="post">
              <select name="user1">
                {% for user in users %}
                <option value="{{ user }}">{{ user }}</option>
                {% endfor %}
              </select>
              <select name="user2">
                {% for user in users2 %}
                <option value="{{ user }}">{{ user }}</option>
                {% endfor %}
              </select>
              <input type="text" name="tweet_text" placeholder="Tweet text to predict">
              <input type="submit" value="Compare Users">
            </form>
            <h3>Recent comparisons:</h3>
            {% for comparison in comparisons %}
            <span class="stack">{{ comparison }}</span>
            {% endfor %}
          </div>
          <div>
            <h2>Users</h2>
            <p>Enter Twitter usernames below</p> 
            {% for user in users %}
            <a href="https://twitter.com/{{ user[1:] }}" target="_blank"><span class="stack">{{ user }}</span></a>
            {% endfor %}
            <form action="/add_user" method="post">
              <input type="text" name="user_name" placeholder="@example_username">
              <input type="submit" value="Add User">
            </form>
            <h2>Output Message</h2>
            <p>{{ message }}</p>
          </dir>
          {% endblock %}
        </article>
        <!-- <script src="https://cdn.jsdelivr.net/npm/umbrellajs"/> -->
      </body>
    </html>
